<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js" defer></script>
</head>

<body>
  <h1>Restaurants</h1>
  <p>This web application helps you find student restaurants all over Finland.
  By clicking on the restaurant name, you will see the restaurant's contact information and the daily menu.</p>
  <p>You can also search for a restaurant by name, address or city</p>
  <table>
    <form>
      <input type="text" id="searchInput" placeholder="Search restaurant" >
      <p id="status"></p>
    </form>

    <tbody id="target">
      <tr>
        <th>Name</th>
        <th>Address</th>
      </tr>
    </tbody>

  </table>
  <!-- modal -->
  <div id="myModal" class="modal">
    <div class = "modal-content">
      <span class="close">&times;</span>
   </div>
  </div>
  
  <dialog>
  </dialog>
</body>

</html>
